<!DOCTYPE html>

<head>
    <title> Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/8.11.8/sweetalert2.all.min.js"></script>
    <script>
        $(document).ready(function () {

            $(".btn-primary").click(function () {
                var nama = $("#typeEmailX-2").val();
                var password = $("#typePasswordX-2").val();

                if (nama != "admin") {
                    Swal.fire({
                        type: 'warning',
                        title: 'GAGAL LOG IN',
                    });

                } else if (password != "admin") {

                    Swal.fire({
                        type: 'warning',
                        title: 'GAGAL LOG IN',
                    });

                } else {
                    Swal.fire({
                        type: 'success',
                        title: 'BERHASIL LOG IN!',
                    });
                    setTimeout(function(){
                        location.replace("homepage/index.html")
                    }, 1000); 
                    
                }

            });

        });
    </script>
</head>

<body>

    <section class="vh-100" >
        <div class="container py-2 h-50">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;" id="box">
                        <div class="card-body p-3 text-center">
                            <h1 class="mt-3 mb-4" id="login"><b>Login</b></h1>
                            <div class="form-outline mt-2 mb-4">
                                <input type="email" id="typeEmailX-2" class="form-control form-control-lg"
                                    placeholder="email address" />
                            </div>
                            <div class="form-outline mb-4">
                                <input type="password" id="typePasswordX-2" class="form-control form-control-lg"
                                    placeholder="password" />
                            </div>
                            <button class="btn btn-primary btn-lg btn-block" type="submit" id="login-2">Login</button>
                            <hr class="my-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </section>

</body>
